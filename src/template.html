<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="title-div">
          <img
            src="/src/pizza-header-icon.png"
            alt="Pizza icon"
            class="header-icon"
          />
          <h1>Pizza Palace</h1>
        </div>
        <div class="button-div">
          <button id="home-button">Home</button>
          <button id="menu-button">Menu</button>
          <button id="about-button">About</button>
        </div>
      </nav>
    </header>
    <div id="content"></div>
    <footer>
      <div class="footer-div">
        <div class="footer-left-column">
          <button id="footer-order-button">Order Now</button>
          <p>Let's Stay In Touch!</p>
          <div class="social-icons-div">
            <img
              src="./facebook.png"
              alt="Facebook icon"
              class="socials-icon"
            />
            <img
              src="./instagram.png"
              alt="Instagram icon"
              class="socials-icon"
            />
            <img src="./tiktok.png" alt="TikTok icon" class="socials-icon" />
            <img src="./email.png" alt="E-Mail icon" class="socials-icon" />
          </div>
        </div>
        <div class="footer-right-column">
          <table>
            <tr>
              <th>Day</th>
              <th>Hours</th>
            </tr>
            <tr>
              <td>Monday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Thursday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Noon - 10:00 PM</td>
            </tr>
          </table>
        </div>
      </div>
      <p>Created by Jessi B. for the Odin Project</p>
    </footer>
  </body>
</html>
