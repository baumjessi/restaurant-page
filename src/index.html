<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Palace</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="title-div">
          <img
            src="./assets/pizza-header-icon.png"
            alt="Pizza icon"
            class="header-icon"
          />
          <h1>Pizza Palace</h1>
        </div>
        <div class="button-div">
          <button id="home-button">Home</button>
          <button id="menu-button">Menu</button>
          <button id="about-button">About</button>
        </div>
      </nav>
    </header>
    <div id="content"></div>
    <footer>
      <div class="footer-div">
        <div class="footer-left-column">
          <p>Let's Stay In Touch!</p>
          <div class="social-icons-div">
            <img
              src="./assets/facebook.png"
              alt="Facebook icon"
              class="socials-icon"
            />
            <img
              src="./assets/instagram.png"
              alt="Instagram icon"
              class="socials-icon"
            />
            <img src="./assets/tiktok.png" alt="TikTok icon" class="socials-icon" />
            <img src="./assets/email.png" alt="E-Mail icon" class="socials-icon" />
            <div>pizzapalaceonline@fake.com</div>
            <div>(555)123-4567</div>
          </div>
        </div>
        <div class="footer-right-column">
          <p>Come Visit!</p>
          <table class="footer-hours">
            <tr>
              <th>Day</th>
              <th>Hours</th>
            </tr>
            <tr>
              <td>Monday - Saturday</td>
              <td>11:00 AM - Midnight</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Noon - 10:00 PM</td>
            </tr>
          </table>
        </div>
      </div>
      <p class="odin-blurb">Created by Jessi B. for the Odin Project</p>
    </footer>
  </body>
</html>
